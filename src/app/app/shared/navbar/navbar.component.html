    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Navigation principale -->
      <ul class="navbar-nav me-auto">
        <!-- Navigation client/employé -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/produits" routerLinkActive="active">
            <i class="fas fa-box me-1"></i>Produits
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" routerLink="/mes-commandes" routerLinkActive="active">
            <i class="fas fa-shopping-cart me-1"></i>Mes Commandes
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/panier" routerLinkActive="active">
            <i class="fas fa-shopping-bag me-1"></i>Panier
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/support" routerLinkActive="active">
            <i class="fas fa-headset me-1"></i>Support
          </a>
        </li>

        <!-- Navigation Admin -->
        <li class="nav-item dropdown" *ngIf="canAccessAdmin">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" 
             aria-expanded="false">
            <i class="fas fa-cog me-1"></i>Administration
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="/admin/users">

              <i class="fas fa-percent me-2"></i>Promotions

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"

            <span class="d-none d-md-inline">{{ userDisplayName }}</span>

            <li>
              <a class="dropdown-item" routerLink="/profile">

            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()" type="button">
                <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
              </button>
            </li>
          </ul>
        </li>
