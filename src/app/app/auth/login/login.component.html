<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <h1>Boulangerie</h1>
      </div>
      <h2>Connexion</h2>
      <p>Connectez-vous à votre compte pour continuer</p>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="message" class="error-banner">
      <div class="error-content">
        <i class="icon error-icon">⚠️</i>
        <span>{{ message }}</span>
      </div>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="votre@email.com"
            autocomplete="email">
          <i class="input-icon email-icon">📧</i>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="••••••••"
            autocomplete="current-password">
          <i class="input-icon password-icon">🔒</i>
        </div>
      </div>

      <!-- Bouton de connexion -->
      <button type="submit" class="btn-login">
        <span class="btn-content">
          <i class="btn-icon">🔑</i>
          Se connecter
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="register-prompt">
        Pas encore de compte ?
        <a href="#" class="link-button">Créer un compte</a>
      </p>
    </div>
  </div>

  <!-- Décoration -->
  <div class="decoration">
    <div class="bread-icon floating-icon">🥖</div>
    <div class="croissant-icon floating-icon">🥐</div>
    <div class="cake-icon floating-icon">🍰</div>
  </div>
</div>
