<div class="register-container">
  <div class="register-card">
    <!-- Header -->
    <div class="register-header">
      <div class="logo">
        <h1>Boulangerie</h1>
      </div>
      <h2>Inscription</h2>
      <p>Cr√©ez votre compte pour d√©couvrir nos d√©licieux produits</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      
      <!-- Nom et Pr√©nom sur la m√™me ligne -->
      <div class="form-row">
        <div class="form-group half-width">
          <label for="nom">Nom *</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="nom" 
              formControlName="nom"
              class="form-control"
              [class.error]="nom?.invalid && nom?.touched"
              placeholder="Votre nom"
              autocomplete="family-name">
            <i class="icon person-icon"></i>
          </div>
          <div class="error-message" *ngIf="nom?.invalid && nom?.touched">
            {{ getNomError() }}
          </div>
        </div>

        <div class="form-group half-width">
          <label for="prenom">Pr√©nom *</label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="prenom" 
              formControlName="prenom"
              class="form-control"
              [class.error]="prenom?.invalid && prenom?.touched"
              placeholder="Votre pr√©nom"
              autocomplete="given-name">
            <i class="icon person-icon"></i>
          </div>
          <div class="error-message" *ngIf="prenom?.invalid && prenom?.touched">
            {{ getPrenomError() }}
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Adresse email *</label>
        <div class="input-wrapper">
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-control"
            [class.error]="email?.invalid && email?.touched"
            placeholder="votre@email.com"
            autocomplete="email">
          <i class="icon email-icon"></i>
        </div>
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          {{ getEmailError() }}
        </div>
      </div>

      <!-- T√©l√©phone -->
      <div class="form-group">
        <label for="telephone">T√©l√©phone</label>
        <div class="input-wrapper">
          <input 
            type="tel" 
            id="telephone" 
            formControlName="telephone"
            class="form-control"
            [class.error]="telephone?.invalid && telephone?.touched"
            placeholder="0123456789"
            autocomplete="tel">
          <i class="icon phone-icon"></i>
        </div>
        <div class="error-message" *ngIf="telephone?.invalid && telephone?.touched">
          {{ getTelephoneError() }}
        </div>
      </div>

      <!-- Adresse -->
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="adresse" 
            formControlName="adresse"
            class="form-control"
            placeholder="123 Rue de la Boulangerie"
            autocomplete="street-address">
          <i class="icon location-icon"></i>
        </div>
      </div>

      <!-- Ville -->
      <div class="form-group">
        <label for="ville">Ville</label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="ville" 
            formControlName="ville"
            class="form-control"
            placeholder="Paris"
            autocomplete="address-level2">
          <i class="icon city-icon"></i>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe *</label>
        <div class="input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            class="form-control"
            [class.error]="password?.invalid && password?.touched"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="new-password">
          <i class="icon password-icon"></i>
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i [class]="showPassword ? 'icon eye-off' : 'icon eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          {{ getPasswordError() }}
        </div>
      </div>

      <!-- Confirmation mot de passe -->
      <div class="form-group">
        <label for="password_confirmation">Confirmer le mot de passe *</label>
        <div class="input-wrapper">
          <input 
            [type]="showPasswordConfirm ? 'text' : 'password'" 
            id="password_confirmation" 
            formControlName="password_confirmation"
            class="form-control"
            [class.error]="(passwordConfirmation?.invalid && passwordConfirmation?.touched) || (registerForm.hasError('passwordMismatch') && passwordConfirmation?.touched)"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            autocomplete="new-password">
          <i class="icon password-icon"></i>
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordConfirmVisibility()"
            [attr.aria-label]="showPasswordConfirm ? 'Masquer le mot de passe' : 'Afficher le mot de passe'">
            <i [class]="showPasswordConfirm ? 'icon eye-off' : 'icon eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="(passwordConfirmation?.invalid && passwordConfirmation?.touched) || (registerForm.hasError('passwordMismatch') && passwordConfirmation?.touched)">
          {{ getPasswordConfirmationError() }}
        </div>
      </div>

      <!-- Bouton d'inscription -->
      <button 
        type="submit" 
        class="btn-register"
        [disabled]="isLoading || registerForm.invalid"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Cr√©er mon compte</span>
        <span *ngIf="isLoading" class="loading-content">
          <i class="spinner"></i>
          Cr√©ation...
        </span>
      </button>

    </form>

    <!-- Footer -->
    <div class="register-footer">
      <p>
        D√©j√† un compte ? 
        <button 
          type="button" 
          class="link-button"
          (click)="navigateToLogin()">
          Se connecter
        </button>
      </p>
    </div>
  </div>

  <!-- D√©coration -->
  <div class="decoration">
    <div class="bread-icon">ü•ñ</div>
    <div class="croissant-icon">ü•ê</div>
    <div class="cake-icon">üç∞</div>
    <div class="donut-icon">üç©</div>
    <div class="baguette-icon">ü•®</div>
  </div>
</div>
