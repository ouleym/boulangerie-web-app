<div class="app-container">
  <!-- Navbar en haut -->
  <app-navbar *ngIf="!isLoginPage && isLoggedIn"></app-navbar>

  <!-- Contenu -->
  <main class="main-content" [class.with-navbar]="!isLoginPage && isLoggedIn">
    <router-outlet></router-outlet>
  </main>

  <!-- Chat -->
  <app-chat *ngIf="!isLoginPage && isLoggedIn"></app-chat>

  <!-- ✅ Footer doit être le dernier élément -->
  <app-footer *ngIf="!isLoginPage && isLoggedIn"></app-footer>
</div>
