<!-- app.component.html -->
<div class="app-container">
  <!-- Navbar en haut (seulement si connecté et pas sur login) -->
  <app-navbar *ngIf="!isLoginPage && isLoggedIn"></app-navbar>
  
  <!-- Le contenu principal (sans marge gauche maintenant) -->
  <main class="main-content" [class.with-navbar]="!isLoginPage && isLoggedIn">
    <router-outlet></router-outlet>
  </main>
  
  <!-- Chat panel à droite (seulement si connecté et pas sur login) -->
  <app-chat *ngIf="!isLoginPage && isLoggedIn"></app-chat>
</div>
